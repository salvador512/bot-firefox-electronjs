        <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">

            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">

                        <a href="index.html"> <i class="menu-icon fa fa-dashboard"></i>Dashboard </a>

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

        </header><!-- /header -->
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><div><b>Usuarios Habilitados:</b> <span id="n_users">{{n_users}}</span> de 10 - <b>IP Country: </b> <span>{{ip_dir.country}}</span><b></span></div></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">
            	<div class="row">
            		<!-- izquierda -->
	                <div class="col-6">                       
			                    <div class="card">
                  					<div class="card-header">
			                        <strong>Macro de Login de usuarios</strong>
			                      </div>
				                      <div class="card-body card-block">
				                        <form action="" method="post" class="form-horizontal">
				                          <div class="row form-group">
				                            <div class="col col-md-12">
				                                <textarea id="input1-group1" name="input1-group1" placeholder="Login Area" class="form-control" ng-model="macro1" ng-change="encode(macro1,'a')" style="min-height: 300px">
												</textarea >	
			                       	             <textarea id="m64" ng-hide="true" name="input1-group1" placeholder="Pegar Macro AQUI" class="form-control"  ng-model="m64" >
			                                    </textarea >      
				                            </div>
				                          </div>                    

					                        </form>
					                      </div>
		                    </div>         		
					</div>            

					<!-- derecha		 -->
	                <div class="col-6">                 
	                        <div class="card">
	                          <div class="card-header">
	                            <strong>Copia y pega el codigo generado por imacros</strong>
	                          </div>
	                          <div class="card-body card-block">
	                            <form action="" method="post" class="form-horizontal">
	                              <div class="row form-group">
	                                <div class="col col-md-12">
	                                   <div class="row form-group">
											<div class="form-group">
												<div class="input-group">
													<div class="input-group-addon">Tiempo espera</div>
													<input type="text" id="waitTime" name="waitTime" class="form-control" ng-model="waitTime">
													<div class="input-group-addon"><i class="fa fa-clock-o"></i> Segundos</div>
												</div>
											</div>

	                                    <textarea id="input1-group1" name="input1-group1" placeholder="Pegar Macro AQUI" class="form-control" ng-change="encode(macro2,'b')" ng-model="macro2" style="min-height: 240px">
	                                    </textarea >    
	                                    <textarea id="m64b" ng-hide="true" name="input1-group1" placeholder="Pegar Macro AQUI" class="form-control"  ng-model="m64b" >
	                                    </textarea >                                      


	                                </div>
	                              </div>                    

	                            </form>
	                          </div>
	                          <div class="card-footer">
                                <button type="submit" class="btn btn-info btn-sm" id="execMacro" ng-click="getWorkers()">
                                  <i class="fa fa-dot-circle-o"></i> Login Users
                                </button>                                   
                                <button type="submit" class="btn btn-success btn-sm" id="saveMacro" ng-click="macro2=addtimers(macro2)"> 
                                  <i class="fa fa-dot-circle-o"></i> Subir Macro y Ejecutar
                                </button>                                                        
	                          </div>
	                        </div>                                       
					</div>   					
	            </div>
            </div><!-- .animated -->
        </div><!-- .content -->


    </div><!-- /#right-panel -->
